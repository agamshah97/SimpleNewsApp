<!DOCTYPE html>
<html>
<head>
<title>Homework6</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script src="button-transition.js"></script>
<script src="headlines.js"></script>
<script src="request.js"></script>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Load d3-cloud -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
<script src="wordcloud.js"></script>
<script src="forms.js"></script>
<script src="cardbehavior.js"></script>
</head>
<body onload="switchtabs('button1'); defaults();">

<div class="tab">
	<div class="buttoncontainer">
		<button style="border-radius:4px 4px 0px 0px" type="button" onclick="switchtabs('button1')">Google News</button>
		<button style="border-radius:0px 0px 4px 4px" type="button" onclick="switchtabs('button2')">Search</button>
	</div>
</div>

<div class="news">
	<div class="toppane">
		<div class="carousel">
			<script>makerequest('/topheadlines', topheadlines);</script>
		</div>
		<div class="wordcloud" id="wordcloud">
			<script>makerequest('/wordcloud', wordcloud)</script>
		</div>
	</div>
	<div class="cnn">
		<div style="width: 100%;"><center><h2>CNN</h2></center><hr></div>
		<div class="cnnnewspane">
			<script>makerequest('/headlines_cnn', cnnheadlines);</script>
		</div>
	</div>
	<div class="fox">
		<div style="width: 100%;"><center><h2>Fox News</h2></center><hr></div>	
		<div class="foxnewspane">
			<script>makerequest('/headlines_fox', foxheadlines);</script>
		</div>
	</div>
</div>

<div class="search" style="width:750px;">
<div class="searchform">
	<form onsubmit="return submitform();">
		<div>
		<label class="required" for="keyword">Keyword </label><input size="10px" type="text" required autofocus name="keyword">
		<label class="required" for="from">From </label><input type="date" required name="from">
		<label class="required" for="to">To </label><input type="date" required name="to">
		<br><br>
		</div>
		<div>
		<label for="Category">Category </label>
		<select onchange = "loadsources()" name="Category">
  			<option value="all">all</option>
  			<option value="business">business</option>
  			<option value="entertainment">entertainment</option>
  			<option value="general">general</option>
  			<option value="health">health</option>
  			<option value="science">science</option>
  			<option value="sports">sports</option>
  			<option value="technology">technology</option>
		</select>

		<label for="Sources">Source</label>
		<select name="Sources">
  			<option value="all">all</option>
  		</select>
  		</div>
  		<br><br>
  		<div>
  		<button type="submit" style="width:80px;" value="Search">Search</button>
  		<button type="button" onclick="clearform();" style="width:80px;" value="Clear">Clear</button>
  		</div>
  	</form>

</div>
<!--<div id = "searchnewscards">-->
	<div id="cardscontainer1"></div>
	<button id="morebutton" onclick="showmore()">Show More</button>
	<div id="cardscontainer2"></div>
	<button id="lessbutton" onclick="showless()">Show Less</button>
<!--</div>-->		
</body>
</html>
